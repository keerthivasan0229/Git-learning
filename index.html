<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasty Bites Restaurant</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* Header */
        header {
            background-color: #c0392b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Navigation */
        nav {
            background-color: #e74c3c;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Main Section */
        .container {
            padding: 20px;
        }

        h2 {
            color: #c0392b;
        }

        /* Menu */
        .menu {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            padding: 15px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin: 0;
            color: #333;
        }

        .price {
            color: #27ae60;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #c0392b;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>bhavan</h1>
    <p>Delicious food, delivered with love</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Our Menu</h2>

    <div class="menu">
        <div class="card">
            <h3>Veg Burger</h3>
            <p>Fresh veggies with special sauce</p>
            <p class="price">₹120</p>
        </div>

        <div class="card">
            <h3>Chicken Pizza</h3>
            <p>Cheesy pizza with chicken toppings</p>
            <p class="price">₹250</p>
        </div>

        <div class="card">
            <h3>Paneer Fried Rice</h3>
            <p>Spicy and flavorful rice</p>
            <p class="price">₹180</p>
        </div>
    </div>
</div>

<figure>
    <p> 2026</p>
    <p>visit again</p>
</figure>

</body>
</html>
